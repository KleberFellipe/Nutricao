<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>

		<header>
			<div class="container">
				<h1 class="titulo">Kleber Nutrição</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus pacientes</h2>
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" id="paciente-01">
							<td class="info-nome">Paulo</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">João</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Erica</td>
							<td class="info-peso">54</td>
							<td class="info-altura">1.64</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Douglas</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Tatiana</td>
							<td class="info-peso">46</td>
							<td class="info-altura">1.55</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>

			</section>
			<section class="container">
				<br>
				<h2>Cadastrar paciente</h2>

				<form action=""  class="formulario-de-cadastro">
						<div>
							<label for="nome" name="nome">Nome</label>
							<input name="nome" type="text" placeholder="Nome" id="fm-nome" class="campo">
						</div>
						<div class="grupo">
							<label for="altura">Altura</label>
							<input type="number" placeholder="altura" name="altura" id="fm-altura"  class="campo campo-medio">
						</div>
						<div class="grupo">
							<label for="peso" name="peso">Peso</label>
							<input type="number"  name="peso" placeholder="peso" id="fm-peso"  class="campo campo-medio">
						</div>
						<div class="grupo">
							<label for="gordura">Gordura</label>
							<input type="number" name="gordura" placeholder="gordura" id="fm-gordura"  class="campo campo-medio">
						</div>
					<div class="adicionar-paciente">
						<button class="adicionar">adicionar</button>
					</div>
				</form>
			</section>
		</main>
		<script type="text/javascript" src="js/principal.js"></script>
		<script type="text/javascript" src="js/form.js"></script>


	</body>
</html>
